<div class="row">

    <div class="col-md-6 offset-md-3">

        <div class="card">

            <div class="card-header bg-dark">
                <h4 class="text-center text-white">
                    Iniciar Sesion
                </h4>
            </div>

            <div class="card-body">
                <div class="form-group">

                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" class="form-control" placeholder="Ingresar usuario" #usuario>

                </div>
                <div class="form-group">

                    <label for="password">password</label>
                    <input type="password" id="password" class="form-control" placeholder="Ingresar password" #password>

                </div>

                <div class="alert alert-danger" *ngIf="errorVacio">
                    Por favor no deje datos en blanco
                </div>

                <div class="alert alert-danger" *ngIf="errorDatos">
                    Los datos son incorrectos
                </div>
            </div>

            <div class="card-footer">
                <div class="row">
                    <div class="col-md-6 p-1">
                        <button class="btn btn-danger btn-block">Cancelar</button>
                    </div>
                    <div class="col-md-6 p-1">
                        <button class="btn btn-primary btn-block" (click)="ingresar(usuario.value, password.value)">Ingresar</button>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
