<div class="jumbotron">

    <div class="alert alert-primary">
        <a [routerLink]="['/estudiantes-add']">Ingresar</a>
    </div>

    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th colspan="3">Notas</th>
                <th>Promedio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let estudiante of estudiantes">
                <td>{{ estudiante.id }}</td>
                <td>{{ estudiante.nombre }}</td>
                <td>{{ estudiante.nota1 }}</td>
                <td>{{ estudiante.nota2 }}</td>
                <td>{{ estudiante.nota3 }}</td>
                <td>{{ promedio(estudiante.nota1,estudiante.nota2,estudiante.nota3) }}</td>
                <td>
                    <a [routerLink]="['/estudiantes-editar', estudiante.id]" class="btn btn-warning">Editar</a> &nbsp; 
                    <a [routerLink]="['/estudiantes-eliminar', estudiante.id]" class="btn btn-danger">Eliminar</a>
                </td>                
            </tr>
        </tbody>
    </table>

</div>
